<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mother Fucking Website</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    
    <div id = "buttonContainer">
        <header id = "counter" class = title>Counter</header>
        <label id = "countLabel">0</label> <br>
        <button id = "decreaseButton" class = buttons>Decrease</button>
        <button id = "resetButton" class = buttons>Reset</button>
        <button id = "increaseButton" class = buttons>Increase</button>
    </div>
    <div id = "minMaxCont">
        <header id = "numTitle" class = title>Number Guessing Game</header>
        <label id = "minLabel" class = minMaxLabel>Minimum</label>
        <input id = "minInput"> 
        <button id = "minSubmitBtn" class = submitButtons>Submit</button>
        <label id = "maxLabel" class = minMaxLabel>Maximum</label>
        <input id = "maxInput"> 
        <button id = "maxSubmitBtn" class = submitButtons>Submit</button>
    </div>
    <div id = "guessCont">
        <br>
        <label id = "guessLabel" class = minMaxLabel >Guess</label>
        <input id = "guessInput">
        <button id = "guessSubmitBtn" class = submitButtons>Submit</button>
        <br>
        <header id = "yesNo" class = minMaxLabel></header>
    </div>
   
   



    <script src="index.js"></script>
</body>
</html>
